# Hello!

--

Flipbookr is a package that presents aligned, incremental code and a side-by-side output

--

All you need is to install **{flipbookr}** package in R. To get started have a look at "A minimal flipbook" template which should be available once you install the package.

--

In this YouTube video titled **From Ordinary to Impressive: How to Enhance Your Bar Chart with ggplot,** we created barcharts.

--

We will use the same code in this **minimal flipbook** template to showcase the awesome things flipbookr can do! And this should help you to get you building your first flipbooks!

--

Let's get started! **:)**
